<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlanCad - Gerenciar Tabelas</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="{{ url_for('static', filename='js/libcore.js') }}" defer></script>
</head>
<body>
    <header>
        <h1>Gerenciar Tabelas</h1>
    </header>
    <main>
        {% if erro %}
            <p class="erro">{{ erro }}</p>
        {% endif %}
        <section>
            <h2>Criar Nova Tabela</h2>
            <form method="POST" action="{{ url_for('criar_tabela') }}">
                <input type="text" name="nome_tabela" placeholder="Nome da Tabela" required>
                <input type="text" name="colunas" placeholder="Colunas (ex: nome TEXT, idade INTEGER)" required>
                <button type="submit">Criar Tabela</button>
            </form>
        </section>
        <section>
            <h2>Tabelas Existentes</h2>
            <form method="POST" action="{{ url_for('apagar_tabelas') }}" id="form-apagar">
                <table>
                    <thead>
                        <tr>
                            <th>Selecionar</th>
                            <th>Nome da Tabela</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for tabela in tabelas %}
                            <tr>
                                <td>
                                    <input type="checkbox" name="tabelas_selecionadas" value="{{ tabela }}">
                                </td>
                                <td>{{ tabela }}</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
                <button type="submit">Apagar Tabelas Selecionadas</button>
            </form>
        </section>
        <section>
            <h2>Executar Query</h2>
            <div id="query-builder">
                <label for="tabela">Tabela:</label>
                <select id="tabela" name="tabela" onchange="atualizarColunas()">
                    <option value="">Selecione uma tabela</option>
                    {% for tabela in tabelas %}
                        <option value="{{ tabela }}">{{ tabela }}</option>
                    {% endfor %}
                </select>
                <label for="colunas">Colunas:</label>
                <select id="colunas" name="colunas" multiple>
                    <!-- As colunas serão preenchidas dinamicamente -->
                </select>
                <label for="filtros">Filtros:</label>
                <input type="text" id="filtros" name="filtros" placeholder="Ex: idade > 30">
                <label for="ordenacao">Ordenar por:</label>
                <input type="text" id="ordenacao" name="ordenacao" placeholder="Ex: nome ASC">
                <button type="button" onclick="executarQuery()">Executar Query</button>
            </div>
            <div id="resultado">
                <!-- A tabela de resultados será exibida aqui -->
            </div>
        </section>
        <section>
            <h2>Editar Tabela</h2>
            <div id="editar-tabela">
                <label for="tabela-editar">Selecione uma tabela:</label>
                <select id="tabela-editar" name="tabela-editar" onchange="carregarColunas()">
                    <option value="">Selecione uma tabela</option>
                    {% for tabela in tabelas %}
                        <option value="{{ tabela }}">{{ tabela }}</option>
                    {% endfor %}
                </select>
                <div id="colunas-tabela">
                    <!-- As colunas da tabela selecionada serão exibidas aqui -->
                </div>
                <button type="button" onclick="adicionarColuna()">Adicionar Coluna</button>
            </div>
        </section>
        <section>
            <h2>Editar Valores</h2>
            <div id="editar-valores">
                <div id="tabela-valores">
                    <!-- A tabela de valores será exibida aqui -->
                </div>
            </div>
        </section>
        <button type="button" onclick="window.location.href='{{ url_for('homepage') }}'">
            Voltar para a Página Inicial
        </button>
    </main>
</body>
</html>
